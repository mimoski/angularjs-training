<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test app</title>
        <script src="./dist/angular/angular.js"></script>     
        <script src="./dist/app/bundle.js"></script>     
    </head>
    <body ng-app="app">
        <div ng-controller="HttpController">
            <h1>Http Controller</h1>
            <div>
                <form name="MainForm">
                    <input type="text" name="Name" ng-model="name" placeholder="Search user" />
                    <button type="submit" value="Search" ng-click="search()">Search</button>
                </form>
            </div>
            <div ng-show="error" style="color: #ff0000">
                {{error}}
            </div>
            <div id="Info" ng-show="person">
                <div>Login: {{person.login}}</div>
                <div>ID: {{person.id}}</div>
                <div>
                    <img ng-src="{{person.avatarUrl}}" alt="person"/>
                </div>
                
                <div>
                    <select ng-model="sortOrder">
                        <option value="+name">Name</option>
                        <option value="-stargazers_count">Stars</option>
                        <option value="+language">Language</option>
                    </select>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Stars</th>
                                <th>Language</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="repo in person.repos | orderBy:sortOrder">
                                <td>{{repo.name}}</td>
                                <td>{{repo.stargazers_count | number}}</td>
                                <td>{{repo.language}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </body>
</html>
