<div>
    <div ng-show="error">
        {{error}}
    </div>
    <div>Login: {{user.login}}</div>
    <div>ID: {{user.id}}</div>
    <div>
        <img ng-src="{{user.avatarUrl}}" alt="user" />
    </div>
    <div>
        <select ng-model="sortOrder">
            <option value="+name">Name</option>
            <option value="-stars">Stars</option>
            <option value="+language">Language</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:sortOrder">
                    <td><a href="#!/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
                    <td>{{repo.stars | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="#!/main">Back to search</a>
